<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Healthcare Guardian</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style></style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Signup to Health Guardian</h2>
        <form id="signupForm" method="POST">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">+<input type="text" id="countryCode" class="form-control" style="width: 50px;"></span>
              </div>
              <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Or</p>
        <button class="btn btn-danger btn-block">Sign Up with Google</button>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var countryCode = document.getElementById('countryCode').value.trim();
      var mobileNumber = document.getElementById('mobile').value.trim();
      
      if (!countryCode) {
        alert('Please enter country code for your mobile number.');
        return;
      }
      
      if (!mobileNumber) {
        alert('Please enter your mobile number.');
        return;
      }
      alert('Form submitted successfully.');
      window.location.href = "/signup";
    });
  </script>
</body>
</html>
