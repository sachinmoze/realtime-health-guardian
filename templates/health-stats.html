<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Stats | Healthcare Guardian</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
    .health-stats-container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      margin-top: 100px;
    }
    .health-stats-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .chart-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="health-stats-container">
          <h2 class="health-stats-header">Health Statistics</h2>
          <div class="chart-container">
            <!-- Chart or visualization for health stats -->
            <img src="placeholder-chart.jpg" alt="Health Stats Chart" class="img-fluid">
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Health Metrics</h5>
              <p class="card-text">View detailed health metrics and trends.</p>
              <a href="#" class="btn btn-primary">View Metrics</a>
            </div>
          </div>
          
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Health Recommendations</h5>
              <p class="card-text">Get personalized health recommendations based on your data.</p>
              <a href="#" class="btn btn-primary">View Recommendations</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
