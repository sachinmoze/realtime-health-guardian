<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Healthcare Guardian</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Add custom styles here */
    .forgot-password-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 100px;
    }
    .forgot-password-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="forgot-password-container">
          <h2 class="forgot-password-header">Forgot Password</h2>
          <p class="text-muted">Enter your email address below and we'll send you instructions on how to reset your password.</p>
          <form id="forgotPasswordForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
          <div class="text-center mt-3">
            <p>Remember your password? <a href="#">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value.trim();
      // Simulated database check for email existence
      var emailExists = checkEmailExistsInDatabase(email);
      if (emailExists) {
        alert('Password reset link has been sent to your email address.');
        // Redirect to login page
        window.location.href = 'login.html';
      } else {
        if (confirm('Email address is not registered with Health Guardian. Click OK to sign up.')) {
          // Redirect to signup page
          window.location.href = 'signup.html';
        }
      }
      // Reset form fields after submission
      document.getElementById('forgotPasswordForm').reset();
    });

    // Simulated function to check email existence in database
    function checkEmailExistsInDatabase(email) {
      // Simulated database check, return true if email exists, false otherwise
      // You can replace this with your actual backend logic
      return false; // For demonstration purpose, assuming email always exists
    }
  </script>
</body>
</html>
